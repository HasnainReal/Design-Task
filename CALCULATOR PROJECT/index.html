<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">

    <div>
      <button id="operator" id="button">AC</button>
      <button id="operator" id="button">DEL</button>
      <button id="operator" id="button">%</button>
      <button id="operator" id="button">/</button>
    </div>

    <div>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button id="operator" class="button">*</button>
    </div>

    <div>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button id="operator" class="button">-</button>
    </div>

    <div>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button id="operator" class="button">+</button>
    </div>

    <div>
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button id="equal-btn" class="button">=</button>
    </div>

  </div>

  <script src="javascript.js"></script>

</body>

</html>
